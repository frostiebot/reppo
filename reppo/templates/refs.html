{% extends 'base.html' %}

{% block content %}
<div class="refs">
{% for r in refs %}
    {% if loop.first %}
    <div class="ref default-ref">
        Default:
        <a href="{{ url_for('.tree', ref=r) }}">{{ r }}</a>
    </div>

    <hr>
    {% else %}
    <div class="ref">
        <a href="{{ url_for('.tree', ref=r) }}">{{ r }}</a>
    </div>
    {% endif %}
{% endfor %}
</div>
{% endblock content %}
